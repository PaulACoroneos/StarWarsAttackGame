<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Star Wars RPG</title>
  </head>
  <body>

    <header><h1>Star Wars RPG</h1></header>

    <main class="container" role="main">
        <div class="row">
            <div class="col-4 border">
                <div class="char_background">
                    <div class="row border-bottom mb-2"><h2>Choose a character</h2></div>
                    <div class="row">
                        <img id="ObiWan" class="img-fluid" src="./images/obiwan.jpg">
                    </div>
                    <div class="row">
                        <img id="Luke" class="img-fluid" src="./images/luke.jpg">
                    </div>
                    <div class="row">
                        <img id="DarthS" class="img-fluid" src="./images/darths.jpg">
                    </div>
                    <div class="row">
                        <img id="DarthM" class="img-fluid" src="./images/darthm.jpg">
                    </div>
                </div>
            </div>
                <div class="col-8 border">
                    <div class="arena">
                        <div class="border-bottom mb-2"><h2>Dueling Arena</h2></div>
                        test
                        <div class="row">
                            <div class="col-6 border">
                                <h2>Your character</h2>
                            </div>
                            <div class="col-6 border">
                                <h2>Defender</h2>
                            </div>
                        </div>
                        <div class="row">
                            <button>Attack</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
