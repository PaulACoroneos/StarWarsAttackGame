<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet"> 

    <title>Star Wars RPG</title>
  </head>
  <body>

    <header id="header-background">
        <div class="container mb-3">
            <span><img src="./images/rebel-alliance.png" class="pr-3">Star Wars RPG</span>
        </div>
    </header>

    <main class="container border" role="main">
        <div class="row">
            <div class="col-12">
                <div class="row border-bottom pl-4 pt-2"><h2>Choose a character</h2></div>
            </div>
        </div>
        <div class="album">
            <div class="row">
                <div class="col-3 d-flex">
                    <div class="card mt-2 mb-2 box-shadow p-2 width-100">
                        <img id="ObiWan" class="card-img-top" src="./images/obiwan.jpg">
                        <div class="card-body align-items-top d-flex justify-content-center">
                            <p class="card-text text-center">ObiWan Kenobi</p>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex">
                    <div class="card mt-2 mb-2 box-shadow p-2 width-100">
                        <img src="./images/luke.jpg" class="card-img-top" alt="Luke Skywalker">
                        <div class="card-body align-items-top d-flex justify-content-center">
                            <p class="card-text text-center">Luke Skywalker</p>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex">
                    <div class="card mt-2 mb-2 box-shadow p-2 width-100">
                        <img src="./images/darths.jpg" class="card-img-top" alt="Darth Sidious">
                        <div class="card-body align-items-top d-flex justify-content-center">
                            <p class="card-text text-center">Darth Sidious</p>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex">
                    <div class="card mt-2 mb-2 box-shadow p-2 width-100">
                        <img src="./images/darthm.jpg" class="card-img-top" alt="Darth Maul">
                        <div class="card-body align-items-top d-flex justify-content-center">
                            <p class="card-text text-center">Darth Maul</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 border">
                <div class="border-bottom mb-2"><h2>Dueling Arena</h2></div>
                <div class="row">
                    <div class="col-6 border-right">
                        <h2>Your character</h2>
                    </div>
                    <div class="col-6 ">
                        <h2>Defender</h2>
                    </div>
                </div>
                <div class="row">
                    <button>Attack</button>
                </div>
            </div>
        </div>
        <div>Icons made by <a href="https://www.flaticon.com/authors/those-icons" title="Those Icons">Those Icons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
